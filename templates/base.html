<!DOCTYPE html>
<html lang="it">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}My Django Blog{% endblock head_title %}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- mydjangoblog css -->
     <link rel="stylesheet" href="{% static 'css/mydjangoblog.css' %}"/>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">My Django Blog</a>
    </div> <!-- navbar-header -->
      <div class="hidden-xs">
       <div class="navbar-header pull-right">
         <img alt="logo python" src="{% static 'img/logo.png' %}"/>
       </div>
      </div> <!-- hidden-xs -->

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% if request.path_info == '/' %} active{% endif %}"><a href="/">Home <span class="sr-only">(current)</span></a></li>
        <li class="{% if request.path_info == '/contatti/' %} active{% endif %}"><a href="/contatti">Contatti</a></li>
      </ul>
    </div> <!-- navbar collapse -->
  </div> <!-- container -->
</nav> <!-- navbar-default -->

    <div class="container contenuto">
        <div class="row">

            <div class="col-sm-8">
            {% block content %}

            {% endblock content %}
            </div> <!-- col-sm-8 -->
                <center>
                    <h4>My Django Blog</h4>
                    <h5>Creato da Franco - Programmare in Python</h5>
                    <p>Powered by <a href="https://www.djangoproject.com/">Django</a> & <a href="https://getbootstrap.com/docs/3.4">Bootstrap</a></p>
                </center>
            <div class="col.sm-3-offset-1">

            </div><!-- col.sm-3-offset-1 -->

        </div> <!-- row -->
    </div> <!-- container contenuto -->

<footer>
    <div class="container-fluid">
        <p style="color:white; font-weight:bold">Canali Social:</p>
        <!-facebook->
        <a style="color:white;" href='https://www.facebook.com/meltingpotreloaded/' target='_blank'><img alt='facebook' src="https://lh3.googleusercontent.com/-zIyee2h56YE/VeW9HZR6faI/AAAAAAAAA7A/OS0brg_STxc/s32-Ic42/facebook.png" width= "32" height="32" title='facebook'/></a>
        <!-twitter->
        <a style="color:white;" href='https://twitter.com/MeltingPotR/' target='_blank'><img alt='twitter' src="https://lh3.googleusercontent.com/-rALBPsvNiCA/VeW9IitYb-I/AAAAAAAAA7c/byZfNigE1WU/s32-Ic42/twitter.png" width= "32" height="32" title='twitter'/></a>
        <!-Google+->
        <a style="color:white;" href='https://plus.google.com/+MeltingpotreloadedBlogspotIt/posts' target='_blank'><img alt='google+' src="https://lh3.googleusercontent.com/-zESOm9W-VX8/VeW9HUTQjfI/AAAAAAAAA60/T0hJ2hyPLGM/s32-Ic42/google%25252B.png" width= "32" height="32" title='google+'/></a>
        <br>
        <a style="color: white" href="#"> Torna Su</a><br>
    </div>

</footer>
    <!-- CDN jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
